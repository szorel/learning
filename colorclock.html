<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
  <title>colorclock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: absolute;
  top: 50%;
  width: 100%;
  font-family: 'Lemonada', cursive;
  font-size: 80px;
  margin-top: -80px;
  
}

</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
var clockFace = hours + '˙' + minutes + '¤' + seconds;
  
var hexColor = '#' + seconds + seconds + seconds;

var blackColor = '#' + minutes + 'ff' + minutes;

document.body.style.background = hexColor;

document.getElementById('clock').style.background = blackColor;
  
document.getElementById('clock').style.color = hexColor;

document.getElementById('clock').innerHTML = clockFace;

setTimeout(function() {
    colorClock();
  }, 1000);


}
colorClock();

</script>
</body>
</html>
